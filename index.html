<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oslo Viajes - VSL</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .hero {
      text-align: center;
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
        url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=1920') no-repeat center center/cover;
      color: white;
      padding: 120px 20px;
    }
    .hero h1 {
      font-size: 3.5rem;
      margin-bottom: 20px;
      animation: fadeIn 2s ease;
    }
    .hero p {
      font-size: 1.5rem;
      margin-bottom: 20px;
      animation: fadeIn 2.5s ease;
    }
    .cta-btn {
      background-color: #ff7e47;
      color: white;
      padding: 15px 40px;
      font-size: 1.2rem;
      text-decoration: none;
      border-radius: 50px;
      transition: 0.3s;
      animation: fadeIn 3s ease;
    }
    .cta-btn:hover {
      background-color: #ff5733;
      transform: scale(1.05);
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .carousel {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 30px auto;
      padding: 20px;
    }
    .carousel img {
      width: 300px;
      height: 200px;
      border-radius: 15px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .carousel img:hover {
      transform: scale(1.05);
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>

  <div class="hero">
    <h1>¿Es hora de desconectar?</h1>
    <p>El 80% de las personas no se desconectan del trabajo ni los fines de semana.</p>
    <p>Descubre destinos que cambiarán tu vida.</p>
    <a href="main.html" class="cta-btn">Explorar Destinos</a>
  </div>

  <div class="carousel">
    <img src="https://images.unsplash.com/photo-1546484952-55d84a56d88d?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=600" alt="Playa Tropical">
    <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=600" alt="Montañas">
    <img src="https://images.unsplash.com/photo-1533681567954-c5f2c48163d3?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=600" alt="Destinos Urbanos">
  </div>

</body>
</html>
