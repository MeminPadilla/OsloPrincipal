<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¿Es hora de desconectar? | Oslo Viajes</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1553456558-aff63285bdd2?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=1920') no-repeat center center/cover;
      color: white;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .container {
      position: relative;
      text-align: center;
      padding: 50px 20px;
      z-index: 1;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    .image-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-top: 30px;
    }
    .image-grid img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    .cta-btn {
      background-color: #ff6e40;
      color: white;
      padding: 15px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 50px;
      text-decoration: none;
      cursor: pointer;
      transition: 0.3s;
    }
    .cta-btn:hover {
      background-color: #ff4c29;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>¿Es hora de desconectar?</h1>
    <p>El 80% de las personas no desconectan del trabajo ni los fines de semana. 
    <br>Relajarte no es un lujo, ¡es una necesidad!</p>
    <div class="image-grid">
      <img src="https://source.unsplash.com/800x600/?culture" alt="Destino cultural">
      <img src="https://source.unsplash.com/800x600/?beach" alt="Playa paradisíaca">
      <img src="https://source.unsplash.com/800x600/?snow" alt="Destino nevado">
    </div>
    <div class="image-grid">
      <img src="https://source.unsplash.com/800x600/?adventure" alt="Aventura en la nieve">
      <img src="https://source.unsplash.com/800x600/?japan" alt="Cultura japonesa">
      <img src="https://source.unsplash.com/800x600/?tropical" alt="Playas tropicales">
    </div>
    <a href="main.html" class="cta-btn">Descubre destinos inolvidables</a>
  </div>
</body>
</html>
