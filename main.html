<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oslo Viajes - Momentos Inolvidables</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    header {
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
        url('plan_personalizado.jpg') no-repeat center center/cover;
      color: white;
      text-align: center;
      padding: 120px 20px;
    }

    header h1 {
      font-size: 3rem;
      margin: 0;
    }

    header p {
      font-size: 1.2rem;
      margin-top: 10px;
    }

    section {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
    }

    section h2 {
      font-size: 2rem;
      color: #333;
    }

    section video {
      width: 100%;
      border-radius: 10px;
      margin-top: 20px;
    }

    .benefits {
      display: flex;
      justify-content: space-around;
      margin-top: 40px;
    }

    .benefit {
      text-align: center;
      width: 30%;
    }

    .benefit img {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
    }

    .cta-btn {
      display: inline-block;
      margin-top: 40px;
      background-color: #ff7e47;
      color: white;
      padding: 15px 40px;
      font-size: 1.2rem;
      text-decoration: none;
      border-radius: 50px;
      transition: 0.3s;
    }

    .cta-btn:hover {
      background-color: #ff5733;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <header>
    <h1>Oslo Viajes</h1>
    <p>Creamos momentos inolvidables</p>
  </header>

  <section>
    <h2>Conoce a Pamela, nuestra CEO</h2>
    <video controls>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
      Tu navegador no soporta video.
    </video>
  </section>

  <section>
    <h2>Por qué elegirnos</h2>
    <div class="benefits">
      <div class="benefit">
        <img src="servicio_247.png" alt="Plan Personalizado">
        <p>Planes personalizados</p>
      </div>
      <div class="benefit">
        <img src="servicio_247.png" alt="Soporte 24/7">
        <p>Soporte 24/7</p>
      </div>
      <div class="benefit">
        <img src="servicio_247.png" alt="Mejores Precios">
        <p>Los mejores precios</p>
      </div>
    </div>
    <a href="captura.html" class="cta-btn">¡Quiero los Hacks de viaje!</a>
  </section>

</body>
</html>
