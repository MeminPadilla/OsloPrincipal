<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oslo Viajes - Captura</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: url('oslo_images/captura.jpg') no-repeat center center/cover;
      color: white;
    }
    .form-container {
      max-width: 400px;
      margin: 100px auto;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    .form-container h2 {
      margin-bottom: 20px;
      font-size: 2rem;
    }
    input {
      width: 90%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: none;
      outline: none;
    }
    .cta-btn {
      background-color: #ff7e47;
      color: white;
      padding: 10px 30px;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    .cta-btn:hover {
      background-color: #ff5733;
    }
    .return-btn {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      background-color: #4CAF50;
      padding: 10px 30px;
      border-radius: 50px;
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }
    .return-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>¡Obtén tu guía gratuita!</h2>
    <form action="thanks.html" method="POST">
      <input type="text" name="nombre" placeholder="Tu nombre" required>
      <input type="email" name="email" placeholder="Tu email" required>
      <input type="text" name="destino" placeholder="Destino favorito">
      <button class="cta-btn" type="submit">Descargar</button>
    </form>
    <!-- Botón para regresar a la página de agradecimiento -->
    <a href="thanks.html" class="return-btn">Ir a la página de agradecimiento</a>
  </div>
</body>
</html>
